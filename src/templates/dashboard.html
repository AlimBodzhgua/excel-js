<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut i" href="favicon.ico">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<title>Excel</title>
</head>
<body>
	<div id="app" class="container">
		
		<div class="dashboard">
			<div class="dashboard__header">
				<h2 class="header__title">
					Excel Dashboard
				</h2>
			</div>

			<div class="dashboard__new">
				<div class="dashboard__container">
					<a href="" class="new__link">
						New table
					</a>
				</div>
			</div>

			<div class="dashboard__table">
				<div class="dashboard__container">
					<div class="table__header">
						<div>Name</div>
						<div>Date</div>
					</div>

					<ul class="table__list">
						<div class="list__item">
							<a class="list__link" href="">Таблица №1</a>
							<time class="list__date">20.03.2023</time>
						</div>
						<div class="list__item">
							<a class="list__link" href="">Таблица №2</a>
							<time class="list__date">12.03.2023</time>
						</div>
					</ul>

				</div><!-- /.dashboard__container -->
			</div><!-- /.dashboard__table -->

		</div>	<!-- /.dashboard -->

	</div><!-- /.app -->
</body>
</html>
